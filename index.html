<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kickbike Control</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <!-- Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Style -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #e0f7fa, #e1bee7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
      transition: all 0.2s ease-in-out;
    }

    #paymentButton {
      background: #43a047;
      color: white;
    }

    #paymentButton:hover {
      background: #2e7d32;
    }

    #stopButton {
      background: #ef5350;
      color: white;
    }

    #stopButton:hover {
      background: #c62828;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Kickbike Control</h1>
    <p>Make payment to start your kickbike ride. Stop the ride when done.</p>

    <button id="paymentButton">Pay ‚Çπ5 & Start</button>
    <button id="stopButton">Stop Ride</button>

    <div class="footer">Powered by Firebase & Razorpay</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAPBxUbUF_d5VuDJoBCRuMtLIKIZp7yJwU",
      authDomain: "e-kickbike.firebaseapp.com",
      databaseURL: "https://e-kickbike-default-rtdb.firebaseio.com",
      projectId: "e-kickbike",
      storageBucket: "e-kickbike.firebasestorage.app",
      messagingSenderId: "1001690866712",
      appId: "1:1001690866712:web:213dff12eec8d41adf4f6d",
      measurementId: "G-LD6T8FHX8F"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    document.getElementById('paymentButton').addEventListener('click', () => {
      const options = {
        key: "rzp_live_4Q8jp85PoPrc7x",
        amount: 500,
        currency: "INR",
        name: "E-Kickbike",
        description: "Kickbike Ride Start",
        handler: function (response) {
          firebase.database().ref('kickbike/command').set({ action: 'start' })
            .then(() => alert("‚úÖ Payment successful! Kickbike started."))
            .catch((error) => {
              console.error("Firebase error:", error);
              alert("‚ùå Payment done, but could not start the Kickbike.");
            });
        },
        prefill: {
          name: "",
          email: "",
          contact: ""
        },
        theme: {
          color: "#2e7d32"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    });

    document.getElementById('stopButton').addEventListener('click', () => {
      firebase.database().ref('kickbike/command').set({ action: 'Stop' })
        .then(() => alert('üõë Kickbike stopped!'))
        .catch(error => {
          console.error('Error updating Firebase:', error);
          alert('‚ùå Failed to stop Kickbike.');
        });
    });
  </script>
</body>
</html>
